<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 2</title>
</head>
<body>
    
    <script>
        //Exercici 1
        let valor = prompt("Introdueix un numero");
        //Revisa que hi hagi un valor (si no hi ha se'n va directe al else)
        if(valor){
            const num = Number(valor); //convertir el valor a numero (Funcio Number(valor) )
            let text = "";
            //Faré ús del iterador ternari (?) funciona com un if d'una línia
            text = isNaN(num) ? "No és un número" : "És un número";
            //Imprimir per pantalla el missatge que sigui el adecuat (si és o no un número)
            console.log(text);
          
        }else{
            console.log("No has introduït cap valor");
        }
    </script>

</body>
</html>
